<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="icons/logo.PNG">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500&family=Poppins&display=swap"
        rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DisTalk</title>
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
    <main>
        <header>
            <div class="title">
                <img src="icons/logo.PNG" width="65px" />
                <h1>DisTalk</h1>
            </div>
            <button type="button" onclick="show_hide()">
                <img src="icons/hamburger.png" width="35px">
            </button>
        </header>
        <div class="container">
            <div class="users-window">
                <div class="users-head">
                    <h3>People's</h3>
                    <h4 class="users-count">0</h4>

                </div>
                <div class="users-list">

                </div>

            </div>
            <div class="chat-window">
                <div class="chats">
                </div>
                <div class="user-input">
                    <input id="user-msg" type="text" placeholder="Type your message">
                    <button type="button" id="user-send">SEND</button>
                </div>


            </div>

        </div>
        </div>
    </main>
    <script>
        var uwindow = document.querySelector('.users-window')
        function show_hide() {
            if (uwindow.style.display == "block") {
                uwindow.style.display = "none";
            }
            else {
                uwindow.style.display = "block";

            }
        }
    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/client.js"></script>

</body>

</html>
